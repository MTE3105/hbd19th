        <script>
            // JavaScript untuk menampilkan alert jika lebar layar kurang dari 1000px
            function checkScreenWidth() {
                if (window.innerWidth <= 900) {
                    alert("Maaf, karena alasan kerapian konten, website ini hanya bisa dibuka dengan menggunakan mode dekstop.");
                    document.body.innerHTML = ""; // Mengosongkan konten halaman
                }
            }
    
            // Cek ukuran layar saat halaman dimuat
            checkScreenWidth();
    
            // Cek ulang saat ukuran layar diubah
            window.onresize = checkScreenWidth;
        </script>
